<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100" >
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" id="navLink" href="index.html">ODS1 Fin de la pobreza</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavContent"
                aria-controls="navbarNavContent"
                aria-expanded="false"
                aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="quiz.html">Quiz</a></li>
                <li class="nav-item"><a class="nav-link" href="form.html">Formulario</a></li>
                <li class="nav-item"><a class="nav-link" href="fuentes.html">Fuentes</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="flex-grow-1">
<section class="py-5 bg-light">
    <div class="container">
        <h2 class="mb-4 text-center">Proponer una idea sostenible</h2>
        <p class="text-center mb-4">Comparte tu propuesta para contribuir al ODS 1 y mejorar la sostenibilidad.</p>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="sustainableIdeasForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="tu@correo.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="idea" class="form-label">Tu idea sostenible</label>
                        <textarea class="form-control" id="idea" rows="5" placeholder="Describe tu propuesta..." required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select class="form-select" id="categoria" required>
                            <option value="" selected disabled>Selecciona una categoría</option>
                            <option value="tecnologia">Tecnología</option>
                            <option value="educacion">Educación</option>
                            <option value="economia">Economía solidaria</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Enviar propuesta</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
</main>

<footer class="bg-dark text-white text-center py-4">
    <div class="container">
        <p>Datos: ONU, Banco Mundial, PNUD</p>
        <p>&copy; 2025 Proyecto ODS 1 · Bootstrap</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
